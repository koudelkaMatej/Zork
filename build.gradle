import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-beta4'
}

group = 'cz.spskladno.zork'
version = '1.0'

compileJava.options.encoding = 'UTF-8'

java { toolchain { languageVersion.set(JavaLanguageVersion.of(23)) } }

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.3'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.24.3'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'

    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'
}

tasks.named('shadowJar', ShadowJar) {
    archiveBaseName = project.name
    archiveClassifier = ''
    destinationDirectory = file('target/')
    manifest { attributes 'Main-Class': 'cz.spskladno.zork.main.Main' }
}

clean { delete 'target' }
